@(title: String)

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>@title</title>

        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

        <link rel="stylesheet" href="@routes.Assets.versioned("css/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("css/font-awesome.min.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("css/ionicons.min.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("css/AdminLTE.min.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("css/square/blue.css")">

        <script src="@routes.Assets.versioned("js/html5shiv.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("js/respond.min.js")" type="text/javascript"></script>
    </head>
    <body class="hold-transition login-page">
        <div class="login-box">
            <div class="login-logo">
                <b>Synology</b>DLC
            </div>
            <div class="login-box-body">
                <p class="login-box-msg">Sign in to start your session</p>

                <form action="/login" method="post">
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" name="username" placeholder="Username">
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <div class="col-xs-8">
                            <div class="checkbox icheck">
                                <label>
                                    <input type="checkbox"> Remember Me
                                </label>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                        </div>
                    </div>
                </form>
                <a href="#">I forgot my password</a><br>
                <a href="#">Register</a>
            </div>
        </div>

        <script src="@routes.Assets.versioned("js/jQuery-2.2.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("js/icheck.min.js")" type="text/javascript"></script>
        <script>
                $(function () {
                    $('input').iCheck({
                        checkboxClass: 'icheckbox_square-blue'
                    });
                });
        </script>
    </body>
</html>
