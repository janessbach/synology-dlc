@import modules.core.controllers.RequestContext
@import modules.core.TemplateMixin

@()(implicit context: RequestContext[Any])

<div class="col-xs-12">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">@Messages("downloads.title")</h3>

            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <div class="box-body table-responsive no-padding download-files">
            <div class="downloads-controls pull-left">

                <button type="button" class="btn btn-default btn-sm checkbox-toggle" title="Select/unselect all"><i class="fa fa-square-o"></i>
                </button>
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-sm" title="Trash items"><i class="fa fa-trash-o"></i></button>
                    <button type="button" class="btn btn-default btn-sm" title="Start download"><i class="fa fa-download"></i></button>
                </div>
            </div>
            <table class="table table-hover">
                <tbody>
                    <tr>
                        <th style="width: 10px"></th>
                        <th style="width: 100px">@Messages("downloads.status")</th>
                        <th>@Messages("downloads.filename")</th>
                        <th>@Messages("downloads.url")</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
