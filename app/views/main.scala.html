@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Welcome to Synology DLC</title>

        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

        <link rel="stylesheet" href="@routes.Assets.versioned("css/bootstrap.min.css")">

        <link rel="stylesheet" href="@routes.Assets.versioned("css/AdminLTE.min.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("css/skins/skin-blue.min.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("css/font-awesome.min.css")">
        @*<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">*@
        <link rel="stylesheet" href="@routes.Assets.versioned("css/ionicons.min.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("css/flat/blue.css")">

        <script src="@routes.Assets.versioned("js/html5shiv.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("js/respond.min.js")" type="text/javascript"></script>

    </head>
    <body class="hold-transition skin-blue sidebar-mini">
        <div class="wrapper">

            <div class="content-wrapper">
                <section class="content-header">
                    <h1>@title</h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
                        <li class="active">Here</li>
                    </ol>
                </section>

                <section class="content">
                    @content
                </section>
            </div>


        </div>



        <script src="@routes.Assets.versioned("js/jQuery-2.2.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("js/jquery.inputmask.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("js/jquery.inputmask.extensions.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("js/icheck.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("js/app.min.js")" type="text/javascript"></script>

        <script>
                $(function () {
                    $('input').iCheck({
                        checkboxClass: 'icheckbox_flat-blue'
                    });
                });

                $("[data-mask]").inputmask();

        </script>

    </body>
</html>
