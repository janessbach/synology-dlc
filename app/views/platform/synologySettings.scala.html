@import _root_.platform.utils.FormUtils

@(synologySettings: Option[Form[SynologySettingsForm]] = None)(implicit context: RequestContext[_])

<form class="form-horizontal" action="@controllers.routes.SettingsController.synologySettings" method="post">
    <div class="form-group">
        <label for="ipAddress" class="col-sm-2 control-label">@Messages("settings.ipAddress")</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" value="@FormUtils.value("ip")(synologySettings).getOrElse("")" name="ip" data-inputmask="'alias': 'ip'" data-mask>
        </div>
    </div>

    <div class="form-group">
        <label for="port" class="col-sm-2 control-label">@Messages("settings.port")</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" value="@FormUtils.value("port")(synologySettings).getOrElse("")" name="port">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-danger">@Messages("form.submit")</button>
        </div>
    </div>
</form>
