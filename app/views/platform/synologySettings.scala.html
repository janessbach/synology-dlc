@import play.api.i18n.Messages

@()(implicit messages: Messages)

<form class="form-horizontal">
    <div class="form-group">
        <label for="ipAddress" class="col-sm-2 control-label">@messages("settings.ipAddress")</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" name="ipAddress" data-inputmask="'alias': 'ip'" data-mask>
        </div>
    </div>

    <div class="form-group">
        <label for="port" class="col-sm-2 control-label">@messages("settings.port")</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" name="port">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-danger">@messages("form.submit")</button>
        </div>
    </div>
</form>
